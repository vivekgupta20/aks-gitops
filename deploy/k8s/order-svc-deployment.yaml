
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-svc
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-svc
  template:
    metadata:
      labels:
        app: order-svc
    spec:
      containers:
      - name: order-svc
        image: acraksworkshopdev.azurecr.io/order-svc:v1.0.0 # {"$imagepolicy": "flux-system:order-svc"}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
