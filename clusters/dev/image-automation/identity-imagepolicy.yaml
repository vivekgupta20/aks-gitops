
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: identity-svc-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: identity-svc
  filterTags:
    pattern: '^v(?P<semver>[0-9]+\.[0-9]+\.[0-9]+(?:[-+].*)?)$'
    extract: '$semver'
  policy:
    semver:
      range: '>=1.0.0'

