apiVersion: apps/v1
kind: Deployment
metadata:
  name: crashloop-demo
  namespace: demo-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crashloop-demo
  template:
    metadata:
      labels:
        app: crashloop-demo
    spec:
      containers:
      - name: alpine
        image: alpine:3.18
        command: ["sh", "-c", "echo 'Application started successfully'; sleep 3600"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"