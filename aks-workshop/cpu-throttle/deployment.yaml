apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-throttled
  namespace: demo-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpu-throttled
  template:
    metadata:
      labels:
        app: cpu-throttled
    spec:
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]
        args: ["--cpu", "4", "--timeout", "600s"]  # Request 4 CPUs
        resources:
          requests:
            cpu: "500m"
            memory: "128Mi"
          limits:
            cpu: "500m"  # But limit to 0.5 CPU - will throttle!
            memory: "256Mi"
