apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-oom
  namespace: demo-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-oom
  template:
    metadata:
      labels:
        app: memory-oom
    spec:
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]
        args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]  # Allocate 150MB
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"  # Limit is lower than allocation - will cause OOM
            cpu: "200m"