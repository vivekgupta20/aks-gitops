apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-feeder
  namespace: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-feeder
  template:
    metadata:
      labels:
        app: data-feeder
    spec:
      containers:
      - name: data-feeder
        image: <IMAGE_REGISTRY>/data-feeder:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://<AZURE_POSTGRESQL_HOST>:5432/<DATABASE_NAME>"
        - name: SPRING_DATASOURCE_USERNAME
          value: "<USERNAME>"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "<PASSWORD>"